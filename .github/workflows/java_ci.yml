name: Java CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, reopened, synchronize]

jobs:
  java_ci:
    name: Java CI
    uses: Katsute/Workflows/.github/workflows/java.ci.yml@main
    with:
      java-version: 8
      codeql-java-version: 8
      package: true
      report: true
      test: false
    secrets:
      token: ${{ secrets.BOT }}
